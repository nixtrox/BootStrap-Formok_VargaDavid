<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
     integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
     crossorigin="anonymous">
    <title>Bootstrap-Formok</title>
</head>
<body class="bg-dark">
    <div class="vh-100 d-flex flex-column justify-content-center">
        <div class="w-25 mx-auto bg-white rounded" >
            <h1 class=" text-center">Regisztráció</h1>
            <form action="" class="w-75 mx-auto pb-3">
                <div class="form-group">
                    <label for="username">Vezetéknév</label>
                    <input type="username" id="username" class="form-control">

                    <label for="username">Keresztév</label>
                    <input type="username" id="username" class="form-control">

                    <label for="email">Email cím</label>
                    <input type="email" id="email" class="form-control">

                    <label for="password">Jelszó</label>
                    <input type="password" id="password" class="form-control">

                    <label for="password">Jelszó megismétlése</label>
                    <input type="password" id="password" class="form-control">

                    <h3>Tanár vagy vagy diák?</h1>
                    <div>
                        <input type="radio" name="Igen" value="Tanár" id="yes">
                        <label for="p">Tanár</label>
                    </div>

                    <div>
                        <input type="radio" name="Igen" value="Diák" id="yes">
                        <label for="p">Diák</label>
                    </div>


                    <label for="number">OM azonosító</label>
                    <input type="number" id="OmAzonosító" class="form-control">

                    <button class="btn btn-success mt-2 w-100">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
